<!-- Historia de usuarios galería:
* El usuario quiere que se cargen al menos 3 imágenes 
* El usario quiere que se muestre una imagen por vez
* El usuario quiere una entradilla con posibilidad de imagen de fondo, titulo, autor, fecha actualizacion y un botón de "ver galería" -->
<div class="container">
    <!-- CONTROLS -->
    <nav class="navigation" [hidden]="state.activeItem === 0">
        <ul class="controls">
            <li class="previousAction" (click)="previousAction()"><</li>
            <li class="nextAction" (click)="nextAction()">></li>
        </ul>
    </nav>

    <div class="multimedia">
        <!-- {{state.activeItem}} -->
        <ng-container *ngFor="let item of state.loadedSlides; let i=index">
           
            <ue-slide [index]="i" [activeItem]="state.activeItem" [item]="item" (startGallery)="nextAction()"></ue-slide>
            
        </ng-container>
        

    </div>
</div>
