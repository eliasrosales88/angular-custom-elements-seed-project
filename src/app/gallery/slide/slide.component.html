<div class="slide-container" [ngSwitch]="item.type">
    
    <!-- IMAGE TEMPLATE -->
    <div 
        class="slide image" 
        [class.hidden]="index !== activeItem" 
        *ngSwitchDefault>
        <figure>
            <div class="img-container">
                <img src="{{item.url}}" alt="{{item.titulo}}">
            </div>
                <figcaption>
                    <h2>{{item.titulo}}</h2>
                    <p>{{item.descripcion}}</p>
                </figcaption>
        </figure>
        <footer>
            {{activeItem}}
        </footer>
    </div>
</div>
